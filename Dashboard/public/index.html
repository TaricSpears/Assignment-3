<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Temperature Dashboard</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Smart Temperature Monitoring</h1>
    </header>

    <main>
        <section class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </section>

        <section class="status">
            <p>Stato sistema: <span id="systemState">--</span></p>
            <p>Apertura finestra: <span id="windowOpening">--</span>%</p>
        </section>

        <section class="controls">
            <button id="autoModeBtn">Automatico</button>
            <button id="manualModeBtn">Manuale</button>
            <div id="manualControl" class="hidden">
                <input type="range" id="manualSlider" min="0" max="100" />
            </div>
            <button id="ackAlarmBtn">Riconosci Allarme</button>
        </section>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
