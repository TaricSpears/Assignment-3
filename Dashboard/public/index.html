<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Temperature Dashboard</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <header>
        <h1>Smart Temperature Monitoring 🌡️</h1>
    </header>

    <main>
        <section class="chart-container">
            <canvas id="temperatureChart"></canvas>
        </section>

        <div class="status-controls-container">
            <section class="status">
                <h2>📄 System Status</h2>
                <p><strong>Current Mode:</strong> <span id="currentModeDisplay">--</span></p>
                <p><strong>System State:</strong> <span id="systemStateDisplay">--</span></p>
                <p><strong>Window Opening:</strong> <span id="windowOpeningDisplay">--</span>%</p>
                <p><strong>Average Temperature:</strong> <span id="avgTempDisplay">--</span>°C</p>
                <p><strong>Minimum Temperature:</strong> <span id="minTempDisplay">--</span>°C</p>
                <p><strong>Maximum Temperature:</strong> <span id="maxTempDisplay">--</span>°C</p>
            </section>

            <section class="controls">
                <h2>⚙️ Controls</h2>
                <div>
                    <button id="autoModeBtn">Set Automatic 🤖</button>
                    <button id="manualModeBtn">Set Manual 🖐️</button>
                </div>
                <div id="manualControlArea" class="hidden">
                    <h3>Manual Window Control</h3>
                    <label for="manualSlider">Window opening: <span id="manualSliderValue">0</span>%</label>
                    <input type="range" id="manualSlider" min="0" max="100" value="0" />
                </div>
                <div id="alarmArea" class="hidden">
                    <h3>🚨 ALARM ACTIVE 🚨</h3>
                    <button id="ackAlarmBtn" class="alarm-btn">Acknowledge Alarm 🙏</button>
                </div>
            </section>
        </div>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
